# ========================================
# KARINA'S DASHBOARD - CONFIGURACIÓN NGINX
# ========================================
# Configuración optimizada para Laravel + Filament en Honduras

server {
    listen 80;
    listen [::]:80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Redirigir a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Directorio raíz del proyecto
    root /var/www/karinas-dashboard/public;
    
    # Archivos de índice
    index index.php index.html index.htm;
    
    # Charset
    charset utf-8;
    
    # ========================================
    # CONFIGURACIÓN SSL
    # ========================================
    
    # Certificados SSL (actualizar con tus rutas)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (opcional pero recomendado)
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # ========================================
    # CONFIGURACIÓN DE ARCHIVOS
    # ========================================
    
    # Tamaño máximo de archivos subidos (para Filament)
    client_max_body_size 64M;
    
    # Localización principal
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Procesar archivos PHP
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Configuraciones específicas para Laravel
        fastcgi_param HTTP_PROXY "";
        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }
    
    # Denegar acceso a archivos sensibles
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Archivos estáticos con caché
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # ========================================
    # CONFIGURACIÓN ESPECÍFICA PARA FILAMENT
    # ========================================
    
    # Optimización para el panel de admin
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Headers de seguridad adicionales
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    }
    
    # ========================================
    # LOGS
    # ========================================
    
    access_log /var/log/nginx/karinas-dashboard.access.log;
    error_log /var/log/nginx/karinas-dashboard.error.log;
    
    # ========================================
    # CONFIGURACIÓN PARA HONDURAS
    # ========================================
    
    # Headers personalizados para identificar el país
    add_header X-Country "Honduras" always;
    add_header X-Currency "HNL" always;
    add_header X-Timezone "America/Tegucigalpa" always;
}

# ========================================
# CONFIGURACIÓN DE RATE LIMITING
# ========================================

# Zona de rate limiting para proteger el login
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# Aplicar rate limiting al login de Filament
location = /admin/login {
    limit_req zone=login burst=5 nodelay;
    try_files $uri $uri/ /index.php?$query_string;
}
